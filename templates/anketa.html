<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Анкета</title>
         <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body>
    <!-- https://getbootstrap.com/docs/4.5/components/navbar/ -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Обзор на настроение</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
			<a class="nav-link" href="/">Главная</a>
			<a class="nav-link" href="/anketa">Пройти опрос</a>
			<a class="nav-link" href="/stats">Посмотреть статистику</a>
        </div>
      </div>
    </nav>

<h2>Очень важный опрос</h2>
		<form class="container" action="/process">
			<h4>Анкета информанта</h4>
			<div class="row">
				<div class="col-md-4">Возраст</div>
				<div class="col-md-4"><input type="number" name="age"></div>
			</div>
			<div class="row">
				<div class="col-md-4">Гендер</div>
				<select name="gender" class="col-md-4">
					<option value="male">м</option>
					<option value="female">ж</option>
					<option value="other">другой</option>
				</select>
			</div>
			<div class="row">
				<div class="col-md-4">Уровень образования</div>
				<select name="education" class="col-md-4">
					<option value="kindergarten">детский сад</option>
					<option value="school_9">9 классов школы</option>
					<option value="school_11">11 классов школы</option>
					<option value="college">среднее специальное</option>
					<option value="student">неоконченное высшее</option>
					<option value="bachelor">бакалавриат/специалитет</option>
					<option value="master">магистратура</option>
					<option value="phd">аспирантура</option>
					<option value="candidate">кандидат наук</option>
					<option value="doctor">доктор наук</option>
				</select>
			</div>
			<h2>Вопросы</h2>
			    <div class="row">
				    <p class="col-md-6">Какое у вас сейчас настроение?</p>
					<table class="col-md-8">
						<tr>
							<td><input class="radio" type="radio" name="q1" value=5></td>
							<td><input class="radio" type="radio" name="q1}" value=4></td>
							<td><input class="radio" type="radio" name="q1" value=3></td>
							<td><input class="radio" type="radio" name="q1" value=2></td>
							<td><input class="radio" type="radio" name="q1" value=1></td>
						</tr>
						<tr>
							<td>отлично </td>
							<td>хорошо </td>
							<td>норм </td>
							<td>плохо </td>
							<td>ужасно </td>
						</tr>
					</table>
			    </div>

                <div class="row">
				    <p class="col-md-6">Какое у вас настроение обычно?</p>
					<table class="col-md-8">
						<tr>
							<td><input class="radio" type="radio" name="q2" value=5></td>
							<td><input class="radio" type="radio" name="q2" value=4></td>
							<td><input class="radio" type="radio" name="q2" value=3></td>
							<td><input class="radio" type="radio" name="q2" value=2></td>
							<td><input class="radio" type="radio" name="q2" value=1></td>
						</tr>
						<tr>
							<td>отлично </td>
							<td>хорошо </td>
							<td>норм </td>
							<td>плохо </td>
							<td>ужасно </td>
						</tr>
					</table>
			    </div>
			<div class="row">
				<input class="submit" type="submit" name="submit" value="Отправить">
			</div>
		</form>
</body>
</html>
